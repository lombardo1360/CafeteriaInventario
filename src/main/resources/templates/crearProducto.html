<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de productos</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/productos}">CAFETERIA</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link disabled">Compra</a>
                <a class="nav-link disabled">Registro</a>
            </div>
        </div>
    </div>
</nav>

<br>
<div class="container">
    <div class="row">
        <div class="col-lg-12 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Registro de productos</h1>
            <div class="card-body">
                <form th:action="@{/productos}" th:object="${producto}" method="POST">
                    <div class="form-group">
                        <label>Nombre</label>
                        <input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="ingrese el nombre del producto" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Referencia</label>
                        <input type="text" name="referencia" th:field="*{referencia}" class="form-control" placeholder="ingrese la referencia del producto" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Precio</label>
                        <input type="number" name="precio" th:field="*{precio}" class="form-control" placeholder="ingrese el precio del producto" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Peso</label>
                        <input type="number" name="peso" th:field="*{peso}" class="form-control" placeholder="ingrese el peso del producto" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Categoria</label>
                        <input type="text" name="categoria" th:field="*{categoria}" class="form-control" placeholder="ingrese la categoria del producto" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Stock</label>
                        <input type="text" name="stock" th:field="*{stock}" class="form-control" placeholder="ingrese el stock del producto" required>
                    </div>
                    <br>
                    <div class="box-footer">
                        <button class="btn btn-success btn-center">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
