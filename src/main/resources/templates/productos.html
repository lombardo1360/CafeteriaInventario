<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de productos</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/productos}">CAFETERIA</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link disabled ">Compra</a>
                <a class="nav-link disabled">Registro</a>
            </div>
        </div>
    </div>
</nav>

    <div class="container">
        <div class="rows">
            <h1>Lista de productos</h1>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <a th:href="@{/productos/nuevo}" class="btn btn-outline-success me-2">Agregar Producto</a>
            </div>
        </div>
        <br>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Referencia</th>
                    <th>Precio</th>
                    <th>Peso</th>
                    <th>Categoria</th>
                    <th>Stock</th>
                    <th>Fecha de creacion</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="producto : ${productos}">
                    <td th:text="${producto.id}"></td>
                    <td th:text="${producto.nombre}"></td>
                    <td th:text="${producto.referencia}"></td>
                    <td th:text="${producto.precio}"></td>
                    <td th:text="${producto.peso}"></td>
                    <td th:text="${producto.categoria}"></td>
                    <td th:text="${producto.stock}"></td>
                    <td th:text="${producto.fechaCreacion}"></td>
                    <td>
                        <a th:href="@{/productos/editar/{id}(id=${producto.id})}" class="btn btn-outline-primary">Editar</a>
                        <a th:href="@{/productos/{id}(id=${producto.id})}" class="btn btn-outline-danger">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
